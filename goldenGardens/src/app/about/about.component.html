<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Golden Gardens</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- ADD your email in the action attribute -->
  <form ng-app="app"
    action="https://formspree.io/lisajkilgore@gmail.com"
    method="POST"
    name="upliftForm"
    novalidate>
    <!-- FULL NAME -->
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text"
        class="form-control"
        name="fullname"
        ng-model="fullname"
        required />
      <div ng-messages="upliftForm.fullname.$error" ng-if="upliftForm.fullname.$touched">
        <div ng-message="required">
          Please enter First and Last name!
        </div>
      </div>
    </div>
    <!-- EMAIL ADDRESS -->
    <div class="form-group">
      <label for="email">Email address</label>
          <input type="email"
            class="form-control"
            name="_replyto"
            ng-model="_replyto"
            ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
            required />
        <div ng-messages="upliftForm._replyto.$error" ng-if="upliftForm._replyto.$touched">
          <div class="ng-message" ng-message="required">
            Email is required!
          </div>
          <div class="ng-message" ng-message="pattern">
            Must be a valid email!
          </div>
        </div>
    </div>
    <!-- MESSAGE BODY-->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control"
          rows="3"
          name="message"
          ng-model="message"
          required></textarea>
      <div ng-messages="upliftForm.message.$error" ng-if="upliftForm.message.$touched">
      <div class="ng-message"
        ng-message="required">
          Message is Required!</div>
      </div>
    </div>
    <!-- redirect to a different url when user submits the form -->
    <input type="hidden" name="_next" value="./thankyou.html" />
    <div class="send-section">
      <button type="submit"
              value="send"
              ng-disabled="upliftForm.$invalid">
        <p style="color: #fff;">Send</p>
      </button>
    </div>
  </form>
  <!-- Scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
      (function() {
        'use strict';
        angular
          .module('app',
            ['ngMessages']);
        })();
  </script>
</body>
</html>
